# SonarQube 项目配置

# 项目信息
sonar.projectKey=vben-admin-monorepo
sonar.projectName=Vben Admin Monorepo
sonar.projectVersion=5.5.9

# 源代码路径
sonar.sources=packages,apps
sonar.tests=packages,apps

# 包含的文件类型
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx,**/*.vue

# 排除的文件和目录
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/__tests__/**,**/coverage/**,.vitepress/**,**/*.d.ts,**/*.config.ts,**/*.config.js

# 测试文件包含
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.spec.ts

# 覆盖率报告路径
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# 代码质量规则
sonar.qualitygate.wait=true

# TypeScript 配置
sonar.typescript.tsconfigPath=tsconfig.json

# 编码
sonar.sourceEncoding=UTF-8

# 分析语言
sonar.language=ts

# 排除重复代码检测的文件
sonar.cpd.exclusions=**/__tests__/**,**/*.test.ts,**/*.spec.ts

# 问题严重性阈值
sonar.issue.ignore.multicriteria=e1,e2,e3

# 忽略某些规则
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S125
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts

sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.ts